<div class="container color-dark">
    <div class="col">
      <p>Settings</p>
    </div>
    <div class="col">
      <p>DeamonSettings ({{ itemCount }})</p>
    </div>
  </div>
  <div class="container color-light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">Set Settings below</p>
  
      <form>
        <input type="text" class="txt" name="item" placeholder="ID (number)" [(ngModel)]="IdNumber">
        
        <input type="text" class="txt" name="item" placeholder="FullBackupTime YYYY/MM/DD" [(ngModel)]="FullBackupTime">
        
        <input type="text" class="txt" name="item" placeholder="DifferentialBackupTime YYYY/MM/DD" [(ngModel)]="DifferentialBackupTime">
        
        <input type="text" class="txt" name="item" placeholder="InkrementalBackupTime YYYY/MM/DD" [(ngModel)]="InkrementalBackupTime">
        
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
    <div class="col">
      <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="RemoveItem(i)">
       {{ goal }}
      </p>
    </div>
  </div>
